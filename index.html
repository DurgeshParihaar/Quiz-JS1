<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application - A Website where you can take a Quiz</title>
    
    <link rel="shortcut icon" href="./add-photo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="quiz">
        <div class="heading">
            <div class="title">Quiz Application</div>
            <div class="subtitle">Welcome to the Quiz Application</div>
        </div>    
        <div class="result hide">
            <p>You've Scored 4/4</p>
            <div class="reload">
                <button>Try Again?</button> 
            </div>
            
        </div>   
        
            
    <form class="quiz-form">
                <div class="questions">
                    <p>Q1. What is the Capital of Maharashtra</p>
                    <div class="options">
                        <input type="radio" name="q1" value="Mumbai" checked>
                        <label for="">Mumbai</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q1" value="Pune">
                        <label for="">Pune</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q1" value="Nagpur">
                        <label for="">Nagpur</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q1" value="Kolhapur">
                        <label for="">Kolhapur</label>
                    </div>     
                </div>

                <div class="questions">
                    <p>Q1. What is the Capital of MP</p>
                    <div class="options">
                        <input type="radio" name="q2" value="Mumbai" checked>
                        <label for="">Mumbai</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q2" value="Bhopal">
                        <label for="">Bhopal</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q2" value="Nagpur">
                        <label for="">Nagpur</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q2" value="Kolhapur">
                        <label for="">Kolhapur</label>
                    </div>     
                </div>
                
                <div class="questions">
                    <p>Q1. What is the Capital of Gujarat</p>
                    <div class="options">
                        <input type="radio" name="q3" value="Mumbai" checked>
                        <label for="">Mumbai</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q3" value="Pune">
                        <label for="">Pune</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q3" value="Gandhinagar">
                        <label for="">Gandhinagar</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q3" value="Kolhapur">
                        <label for="">Kolhapur</label>
                    </div>     
                </div>
                
                <div class="questions">
                    <p>Q1. What is the Capital of Karnataka</p>
                    <div class="options">
                        <input type="radio" name="q4" value="Mumbai" checked>
                        <label for="">Mumbai</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q4" value="Pune">
                        <label for="">Pune</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q4" value="Nagpur">
                        <label for="">Nagpur</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q4" value="Bangalore">
                        <label for="">Bangalore</label>
                    </div>     
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>        
                        
    </form>

    
        
    </section>

    <script src="./index.js"></script>

</body>
</html>
