<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majdoori</title>
    
    <link rel="shortcut icon" href="./add-photo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="quiz">
        <div class="heading">
            <div class="title">Majdoor Union - Tumchya Aicha Dana</div>
            <div class="subtitle">Quiz to become a Part of Majdoor Union</div>
        </div>    
        <div class="result hide">
            <p>You've Scored 4/4</p>
            <div class="reload">
                <button onclick="document.location.reload(true)">Try Again?</button> 
            </div>
            
        </div>   
        
            
    <form class="quiz-form">
                <div class="questions">
                    <p>Q1. Who is NEON Man</p>
                    <div class="options">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="">Prasad</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q1" value="B">
                        <label for="">Tanmay</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q1" value="C">
                        <label for="">Ahmed</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q1" value="D">
                        <label for="">All of the Above</label>
                    </div>     
                </div>

                <div class="questions">
                    <p>Q1. Who Sells Madh on Highways</p>
                    <div class="options">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="">Mckhaya</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q2" value="B">
                        <label for="">Prasad</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q2" value="C">
                        <label for="">Ahmed</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q2" value="D">
                        <label for="">Tanmay</label>
                    </div>     
                </div>
                
                <div class="questions">
                    <p>Q1. Who is Trojan Horse</p>
                    <div class="options">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="">Sagar Gandhi</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q3" value="B">
                        <label for="">Chandak</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q3" value="C">
                        <label for="">Shubham</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q3" value="D">
                        <label for="">Pravin Kanade</label>
                    </div>     
                </div>
                
                <div class="questions">
                    <p>Q1. How many days does it take to complete Wide band Feasibility</p>
                    <div class="options">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="">50</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q4" value="B">
                        <label for="">30</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q4" value="C">
                        <label for="">60</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="q4" value="D">
                        <label for="">20</label>
                    </div>     
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>        
                        
    </form>

    
        
    </section>

    <script src="./index.js"></script>

</body>
</html>
